<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="Don.jpg" method="post">
        <div>
            <label for="FSTName">First Name</label>
            <input type="text" id="FSTName" name="FSTName" placeholder="First Name" required>
        </div>
        <br>
        <div>
            <label for="LSTName">Last Name</label>
            <input type="text" id="LSTName" name="LSTName" placeholder="Last Name" required>
        </div>
        <br>
        <div>
            <label for="word">Password:</label>
            <input type="password" id="word" name="password" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="213-678-6555">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
